<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>11</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
    video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: fill;
    }
  </style>
</head>
<body>
  <video id="video" src="video.mp4" loop></video>
  <script>
    const video = document.getElementById('video');
    video.muted = false;
    video.play().catch(() => {
      document.body.addEventListener('click', () => {
        video.play();
      }, { once: true });
    });
  </script>
</body>
</html>
